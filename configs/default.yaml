# general visualization settings
robot_configs: 'configs/configs.json'
screenshot_path: './res'

time_interval: 100
max_traj_size: 15
viewport_width: 1280
viewport_height: 720
chosen_cam_idx: 0

enable_ft: false
enable_pcd: true
enable_model: true
enable_traj: false

# point cloud generation and display
downsample_voxel_size_m: 0.005
filter_num_neighbor: 10
filter_radius_m: 0.01
filter_std_ratio: 2.0
normal_radius: 0.01
normal_num_neighbor: 30
min_depth_m: 0.4
max_depth_m: 1.0
resolution: !!python/tuple
- 640
- 360
debug: false
